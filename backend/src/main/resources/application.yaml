spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pixelBattleUsers_db
    username: postgres
    password: 1809
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
